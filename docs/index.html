<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>360Player / JavaScript Toolkit</title>
		<style type="text/css">
			body, html {
				height: 100%;
			}

			*, * {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			header {
				background: linear-gradient( 155deg, #dee2e8 50%, #fff 100%);
				overflow: hidden;
				height: 100%;
				position: relative;
			}

			header:before {
				content: '';
				display: block;
				position: absolute;
				left: -50vw;
				top: -50vw;
				width: 100vw;
				height: 100vw;
				background: linear-gradient( 155deg, #dee2e8 50%, #fff 100%);
				transform: rotate(45deg);
			}

			article {
				position: relative;
				z-index: 1000;
				width: 100%;
				height: 100%;
				overflow-y: auto;
				text-align: center;
				display: block;
			}

			article svg {
				margin: 50px auto;
				width: 80%;
				max-width: 320px;
				display: block;
				-webkit-filter: drop-shadow( #679F42 0 5px 20px );
				filter: drop-shadow( #679F42 0 5px 20px );
			}

			h1, h3, p {
				margin-bottom: 25px;
				font: 300 32px "Roboto Mono", monospace;
			}

			h1 {
				color: #679F42;
			}

			h3, p {
				font-weight: 400;
				font-size: 16px;
				color: #333;
			}

			p a {
				margin: 0 10px;
				margin-top: 15px;
				padding: 10px 25px;
				padding-bottom: 12px;
				border-radius: 1000px;
				background: #679F42;
				display: inline-block;
				text-decoration: none;
				font-size: 14px;
				font-weight: 400;
				color: #DCECC8;
				position: relative;
				top: 0;
				transition:
					top 250ms ease-in-out,
					color 250ms ease-in-out,
					box-shadow 250ms ease-in-out;
			}

			p a.follow {
				margin-top: 50px;
				padding: 15px 30px;
				font-size: 16px;
				background: #fff;
				box-shadow: none;
				color: #679F42;
			}

			p a:hover {
				top: -1px;
				color: #fff;
				box-shadow: #679F42 0 5px 20px;
			}

			p a.follow:hover {
				color: #000;
				box-shadow: #ccc 0 5px 20px;
			}

			code {
				margin-top: 20px;
				padding: 20px 25px;
				background: #263238;
				display: inline-block;
				border-radius: 3px;
				font: 300 16px "Roboto Mono", monospace;
			}

			code var {
				font-style: normal;
				color: #2196F3;
			}

			code span.flags {
				color: #546E7A;
			}

			code span.command {
				color: #00BCD4;
			}

			code span.repository {
				color: #FFD54F;
			}
		</style>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,700" rel="stylesheet" />
	</head>
	<body>
		<header>
			<article>
				<svg version="1.1" id="Logotype" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
					<g id="Logotype">
						<path fill="#679F42" stroke="#679F42" stroke-width="3" stroke-miterlimit="10" d="M50.1,97.3c-1.1,0-2.2-0.2-3-0.7L11.2,75.9 c-1.6-0.9-3-3.3-3-5.1V29.2c0-1.8,1.4-4.2,3-5.1L47.1,3.3c0.8-0.4,1.8-0.7,3-0.7s2.2,0.2,3,0.7L89,24.1c1.6,0.9,3,3.3,3,5.1v41.5 c0,1.8-1.4,4.2-3,5.1L53.1,96.7C52.3,97.1,51.2,97.3,50.1,97.3z" />
						<g id="Wrench_Alt">
							<line fill="none" stroke="#DCECC8" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="51.5" y1="47.8" x2="29.6" y2="69.6" />
							<path fill="none" stroke="#DCECC8" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M70.6,39.8c0,6.2-5,11.2-11.2,11.2s-11.2-5-11.2-11.2s5-11.2,11.2-11.2" />
						</g>
					</g>
				</svg>
				<h1>JavaScript Toolkit</h1>
				<h3>Common utility functions for modern JavaScript development.</h3>
				<p>
					<a href="https://github.com/360player/js-toolkit/zipball/master">Download .zip</a>
					or
					<a href="https://github.com/360player/js-toolkit/tarball/master">Download .tar</a>
				</p>

				<code>
					<var>yarn</var>
					<span class="command">add</span>
					<span class="repository">https://github.com/360player/js-toolkit.git</span>
					<span class="flags">--save</span>
				</code>

				<p><a href="https://github.com/360player/js-toolkit" class="follow">Explore Github repository</a></p>
			</article>
		</header>
	</body>
</html>
